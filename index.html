<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Backbone-Youtube</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="search-form">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control form-rounded"
                            id="search-query"
                            placeholder="&#xf002; search"
                            style="font-family:Arial, FontAwesome" autofocus
                        />
                    </div>
                </form>
            </div>
        </div>
        <div class="search-results-container">
            <div class="videos row">
                <div class="col-md-7">
                    <div class="row">
                        <iframe class="current-video"
                            width="725" 
                            height="470" 
                            src="https://www.youtube.com/embed/3E5odkrfvFA" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="row current-video-description">
                        <div class="video-title">Look at this!</div>
                        <div class="video-description">This giraffle is doing something really interesting</div>
                    </div>
            </div>
                <div class="col-md-5">
                    <div class="video-list row">
                        <iframe class=smaller-video
                            width="250" 
                            height="160" 
                            src="https://www.youtube.com/embed/DXKe2Kpymw0" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-title">Look here!</div>
                    </div>

                    <div class="video-list row">
                        <iframe class=smaller-video
                            width="250" 
                            height="160" 
                            src="https://www.youtube.com/embed/P_ckAbOr0r4" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-title">Look here!</div>
                    </div>
                    <div class="video-list row">
                        <iframe class=smaller-video
                            width="250" 
                            height="160" 
                            src="https://www.youtube.com/embed/KQLPL1qRhn8" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-title">Look here!</div>

                    </div>
                    <div class="video-list row">
                        <iframe class=smaller-video
                            width="250" 
                            height="160" 
                            src="https://www.youtube.com/embed/0IRFjUR6ugI" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-title">Look here!</div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
